name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install lastest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release && strip target/release/game-server && mv target/release/game-server target/release/game-server_amd64

      - name: Bump version and push tag
        uses: laputansoft/github-tag-action@v4.6
        with: 
          github_token: ${{ env.github-token }}
          tag: ${{ steps.package-version.outputs.version }}
        
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/game-server_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}